<div>
    <div class="d-flex input-cont mt-2">
        <div class="w-100 p-1 pe-5 me-4 cont">
            <div class="d-flex justify-content-between">
                <div class="fs-5 text-medium">
                    ID:
                </div>
                <div class="generate px-3">
                    GENERATE ID
                </div>
            </div>
            <mat-form-field appearance="outline" class="w-100 my-2">
                <input matInput placeholder="Placeholder" class="ms-2">
            </mat-form-field>
        </div>
        <div class="w-100 p-1 pe-5 me-4 cont">
            <div class="d-flex justify-content-between">
                <div class="fs-5 text-medium">
                    Password:
                </div>
                <div class="generate px-3">
                    GENERATE PASSWORD
                </div>
            </div>
            <mat-form-field appearance="outline" class="w-100 my-2">
                <input matInput placeholder="Placeholder" class="ms-2">
            </mat-form-field>
        </div>
    </div>
    <div class="mt-3">
        <div class="fs-3 my-3 tex-bigger">Lista Utente</div>
        <div class="d-flex">
            <app-table [data]="data" class="w-100 me-4"></app-table>
            <app-table [data]="data" class="w-100 me-4" [startWithEven]="false"></app-table>
        </div>
    </div>
</div>
