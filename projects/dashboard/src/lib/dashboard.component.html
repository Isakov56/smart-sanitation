<div class="me-4">
    <h6 class="message">Benvenuto nella admin dashboard di SMART SANISTATION</h6>
    <div class="d-flex w-100 card-container">
      <app-card
      *ngFor="let card of cards"
      [title]="card.title"
      [subtitle]="card.subtitle"
      [content]="card.content"
      [image]="card.image"
      [alt]="card.alt"
      class="example-card"
    ></app-card>
</div>
