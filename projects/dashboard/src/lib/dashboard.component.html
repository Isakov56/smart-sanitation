<div class="me-4">
    <h6 class="message">Benvenuto nella admin dashboard di SMART SANISTATION</h6>
    <div class="d-flex w-100 card-container">
        <mat-card
        *ngFor="let card of cards"
        class="example-card"
        appearance="outlined"
      >
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ card.title }}</mat-card-title>
          <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="card.image" [alt]="card.alt" />
        <mat-card-content>
          <p>{{ card.content }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
</div>
