<div class="me-4">
    <h6 class="message">Benvenuto nella admin dashboard di SMART SANISTATION</h6>
    
    <div class="d-flex w-100 card-container">
      <app-card
      *ngFor="let card of cards"
      [title]="card.title"
      [subtitle]="card.subtitle"
      [content]="card.content"
      [image]="card.image"
      [alt]="card.alt"
      class="example-card"
    ></app-card>
    <div class=" w-100 justify-content-between align-items-center pe-4 charts-container">
      
      <div class="w-100">
        <app-card>
          <app-bar-chart [chartType]="'polarArea'"
          [data]="barChartData"
          [gradientConfig]="{
            startColor: '#090979',
            endColor: '#0096b4',
            direction: 'horizontal'
          }"></app-bar-chart>
        </app-card>
      </div>
      <div class="w-100">
        <app-card>
          <app-bar-chart [chartType]="'bar'"
          [data]="barChartData"
          [gradientConfig]="{
            startColor: '#090979',
            endColor: '#0096b4',
            direction: 'horizontal'
          }"></app-bar-chart>
        </app-card>
      </div>
      <div class="w-100" *ngIf="false">
        <app-card>
          <app-pie-chart [chartData]="{
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [
              {
                data: [300, 50, 100],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
              },
            ],
          }"
          [chartOptions]="{
            plugins: { legend: { display: true } },
          }"></app-pie-chart>
        </app-card>
      </div>
    </div>
</div>
