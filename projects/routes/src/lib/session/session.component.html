<div
  class="w-100 h-100 log-container d-flex align-items-center justify-content-center"
>
  <div
    class="icon-container w-100 h-100 d-flex align-items-center justify-content-center"
  >
    <img
      src="/assets/sanitation-logo-it.png"
      alt=""
      class="logo"
    />
  </div>
  <div
  class="input-container w-100 h-100 d-flex flex-column align-items-center justify-content-center"
>
  <h1 class="login-h1">LOG IN</h1>
  <div class="border p-4">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <h6>ID</h6>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="smaller d-flex">Enter ID</mat-label>
          <input
            matInput
            placeholder="Enter your ID"
            class="smaller in"
            [(ngModel)]="id"
            name="id"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <h6>Password</h6>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label class="smaller d-flex">Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary" class="w-100 mt-3" type="submit">
        Login
      </button>
    </form>
    <button mat-flat-button color="primary" class="w-100 mt-3" type="submit" routerLink="/dashboard">
      got to dashboard
    </button>
    <div
      class="password-dom d-flex justify-content-center mt-3"
      routerLink="/forgot-password"
    >
      Forgot Password?
    </div>
  </div>
</div>
</div>
