<div class="mt-4 w-100 pe-5">
  <div class="w-100">
    <div class="text-medium my-1">Nome:</div>
    <mat-form-field appearance="outline" class="w-100 my-2 form-input">
      <input matInput placeholder="" class="ms-2" class="input" />
    </mat-form-field>
  </div>
  <div class="w-100">
    <div class="text-medium my-1">Caratteristiche dispositivo:</div>
    <textarea placeholder="" rows="5" class="w-100 text-area my-2"></textarea>
  </div>
  <div class="w-100 my-1 ">
    <div class="text-medium my-2 mb-0">Sensori:</div>
    <div class="d-flex w-100 sensori-cont my-4" *ngFor="let sensor of sensors; let i = index">
        <div class="p-4 pe-0 w-100">
            
            <div class="w-100 sensori-right pe-4 ">
                <div>
                  <div class="text-smaller my-1">Nome:</div>
                  <mat-form-field appearance="outline" class="w-100 my-2 form-input">
                    <input matInput placeholder="" class="ms-2" class="input" />
                  </mat-form-field>
                </div>
                <div>
                  <div class="text-smaller mb-2">Unita di misura:</div>
                  <form class="example-form w-100">
                    <mat-form-field
                      class="example-full-width w-100 d-flex align-items-center"
                    >
                      <input
                        type="text"
                        placeholder="Pick one"
                        aria-label="Number"
                        matInput
                        [formControl]="myControl"
                        [matAutocomplete]="auto"
                        class="pick"
                      />
                      <mat-autocomplete #auto="matAutocomplete">
                        @for (option of filteredOptions | async; track option) {
                        <mat-option [value]="option">{{ option }}</mat-option>
                        }
                      </mat-autocomplete>
                    </mat-form-field>
                  </form>
                </div>
                <div>
                  <div>
            </div>
                <div class="w-100">
                    <div class="text-smaller my-1">Range ottimale di funzionalta:</div>
                    <div class="d-flex align-items-center">
                        <mat-form-field appearance="outline" class="w-100 my-2 form-input">
                          <input matInput placeholder="" class="ms-2" class="input" />
                        </mat-form-field>
                        <div class="text-medium pb-5 mx-3">_</div>
                        <mat-form-field appearance="outline" class="w-100 my-2 form-input">
                          <input matInput placeholder="" class="ms-2" class="input" />
                        </mat-form-field>
    
                    </div>
                  </div>
            </div>
          </div>
        </div>
      <div class="w-100 p-4">
        <div class="w-100 h-100 pb-5">
            <div class="text-smaller my-1">Caratteristiche dispositivo:</div>
            <div class="pb-3 w-100 h-100">
                <textarea placeholder="" rows="5" class="w-100 text-area my-2 h-100"></textarea>
            </div>
          </div>
      </div>
    </div>
    <div class="d-flex mt-3 align-items-center">
        <div class="plus me-4" (click)="addSensor()">+</div>
        <div class="plus minus pb-1" (click)="removeSensor()">-</div>
    </div>
  </div>
</div>
