<!-- modal.component.html -->
<div>
    <div class="modal-header ">
        <h4 class="modal-title">Affiungi Infrastruttura</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group mb-3">
                <label for="username">Name:</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Name" />
            </div>
            <div class="mt-2">
                <div>Tipo:</div>
                <form class="example-form w-100">
                    <mat-form-field class="example-full-width w-100 d-flex align-items-center">
                        <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto"
                            class="pick">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of ['Option 1', 'Option 2', 'Option 3']" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </form>
            </div>
            <div class="d-flex justify-content-between my-2 border-top border-bottom align-items-center py-1">
                <div>Stato:</div>
                <mat-slide-toggle >
                </mat-slide-toggle>
            </div>
            <div class="d-flex">
                <div class="w-100">
                    <div>Assets</div>
                    <mat-radio-group aria-label="Select options w-100">
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="1">Option 1</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="2">Option 2</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="3">Option 3</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="4">Option 4</mat-checkbox>
                        </div>
                    </mat-radio-group>
                </div>
                <div class="w-100">
                    <div>Sensori</div>
                    <mat-radio-group aria-label="Select options w-100">
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="1">Option 1</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="2">Option 2</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="3">Option 3</mat-checkbox>
                        </div>
                        <div class="d-flex flex-column w-100">
                            <mat-checkbox value="4">Option 4</mat-checkbox>
                        </div>
                    </mat-radio-group>
                </div>
            </div>

            <div class="my-2">
                <div class="my-1">Descrizione:</div>
                <textarea placeholder="" rows="4" class="w-100 text-area my-2"></textarea>
            </div>
            

        </form>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
        <button type="button" class="btn btn-primary">Save User</button>
    </div>
</div>
