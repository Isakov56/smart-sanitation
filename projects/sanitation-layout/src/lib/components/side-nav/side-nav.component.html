<mat-sidenav-container class="sidenav-container p-4 pe-2">
  <mat-sidenav #drawer class="sidenav " fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <img class="logo" routerLink="/" src="https://s3-alpha-sig.figma.com/img/d21d/a5aa/0bef3a76f3522f1f74b33235c5c062e0?Expires=1733097600&Key-Pair-Id=APKAQ4GOSFWCVNEHN3O4&Signature=LYLQFqWuUTsErdDhVRL9FVMSumbo8rOkCbQv7FQmwDnRWT7PiqHCNPyE2iCbNmVRlF1KlVMopuGyI0D3HFiS4G~c6JjTbJR2~tIZlo86HDpFqsamllmlHKZWHx2-G~61zMz6bRt5VjOtv54KxC0JcxBe~zAgxtyGzyCLWisK0IUCL7cgg9vAN5-~IE1SiUWsvIgpEGEmkcZud6y6StCcaxv~91bdP3wqdQgPb7SCf2TiargR~Bg0WRweDTmcH2w-ufdIyfhawSKn47BL7gvVMJBJemZm9z5kMT7QnVMYGh6KDQdUeWCkr2ZRvQ8wPuZIs8vhQCifha0LlAxdI3Qlrg__" alt="">
    <div class=" nav-link-container  d-flex justify-content-center align-items-center flex-column">
      <div class="d-flex align-items-center id-container p-2 w-100 ">
        <mat-icon  fontIcon="account_circle" class="account-circle mx-3"></mat-icon>
        <div class="mx-2">
          <div class="icon id">ID:</div>
          <div class="icon id">763487563</div>
        </div>
      </div>
      <div class="d-flex flex-column justify-content-between">
        <div class="w-100 py-2  h-100 nav-link-border h-100">
          <div *ngFor="let route of routes" class="d-flex align-items-center nav-link-div w-100 h-100 p-2 my-2 px-2" routerLinkActive="active" [routerLink]="route.path">
            <mat-icon  [fontIcon]="route.icon || 'default_icon'" class="nav-link-icon mx-3 "></mat-icon>
            <div *ngIf="route.path" class="nav-link mx-3">{{ route.label ? (route.label) : '' }}</div>
          </div>
        </div>
        <div class=" container log-out px-2 w-100 h-100 ">
          <div class="row align-items-end">
            <div class="col d-flex pt-2">
              <mat-icon fontIcon="logout_icon" class="nav-link-icon mx-3 "></mat-icon>
              <div class=" nav-link mx-3"> Log out</div>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </mat-sidenav>
  
  <mat-sidenav-content class="">
    <div class="d-flex justify-content-between ms-3 entry-container">
      <mat-toolbar color="primary h-100 d-flex align-items-center">
        @if (isHandset$ | async) {
          <button
          class=""
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        }
        <h1 class="h1-content h-100 d-flex align-items-center">{{ formattedRouteName }}</h1>
      </mat-toolbar>
      <div class="sidenav-right me-2">
        <div class="add-btn w-100 p-2 d-flex align-items-center justify-content-center flex-column">
          <div>AGGUNGI</div>
          <div>NUOVO DISPOSITIVO</div>
        </div>
      </div>
    
  </div>
  <div class=" d-flex test justify-content w-100 mt-1">
    <div class="content ms-2 ps-4 pb-4 w-100">
      <!-- Add Content Here -->
      <ng-content></ng-content>

    </div>
    <div class="empty-container-side">

    </div>
    <app-side-nav-right></app-side-nav-right>
    
  </div>
  </mat-sidenav-content>
</mat-sidenav-container>
