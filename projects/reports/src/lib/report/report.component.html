<div class="p-3">
    <div class="d-flex my-2 justify-content-between align-items-center">
        <h5 class="text-bigger p-0 m-0">Report di primo livello</h5>
        <div class="pe-5 me-3">
            <button class="btn px-3 d-flex align-items-center py-2">
                <mat-icon fontIcon="download" class="nav-link-icon material-symbols-outlined mx-1"></mat-icon>
                <div>SCARICA REPORT</div> 
            </button>
        </div>

    </div>

    <div *ngIf="rowData">
      <p class="text-small"><strong>ID:</strong> {{ rowData['ID'] }}</p>
      <p class="text-small"><strong>Titolo:</strong> {{ rowData['Titolo'] }}</p>
      <p class="text-small"><strong>Tipo:</strong> {{ rowData['Tipo'] }}</p>
      <p class="text-small"><strong>Generato il:</strong> {{ rowData['Data'] }}</p>
    
      <!-- Display other properties of the row data here -->
    </div>
    <div>
        <div class="text-small">Parametri:</div>
        <app-table [columns]="columns" [data]="data" class="w-100"></app-table>
    </div>
</div>
